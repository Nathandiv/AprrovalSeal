<div class="logo-upload-section">
  <div class="section-header">
    <h3 class="section-title">Company Logo</h3>
    <button 
      *ngIf="!currentLogo.url"
      type="button" 
      (click)="triggerFileInput()" 
      class="add-button"
    >
      + Add Logo
    </button>
  </div>
  
  <!-- Logo Upload Area -->
  <div 
    class="logo-upload-area"
    [class.drag-over]="isDragOver"
    [class.has-logo]="currentLogo.url"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="triggerFileInput()"
  >
    <!-- File Input (Hidden) -->
    <input
      type="file"
      id="logo-file-input"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="hidden"
    />
    
    <!-- Upload State -->
    <div *ngIf="!currentLogo.url" class="upload-prompt">
      <div class="upload-icon">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
      </div>
      <div class="upload-text">
        <p class="upload-primary">Click to upload or drag and drop</p>
        <p class="upload-secondary">PNG, JPG, JPEG or SVG (max 5MB)</p>
      </div>
    </div>
    
    <!-- Logo Preview -->
    <div *ngIf="currentLogo.url" class="logo-preview">
      <img [src]="currentLogo.url" [alt]="currentLogo.name || 'Company logo'" class="logo-image" />
      <div class="logo-overlay">
        <button
          type="button"
          (click)="removeLogo(); $event.stopPropagation()"
          class="remove-logo-btn"
          title="Remove logo"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
        <button
          type="button"
          (click)="triggerFileInput(); $event.stopPropagation()"
          class="change-logo-btn"
          title="Change logo"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Logo Info -->
  <div *ngIf="currentLogo.name" class="logo-info">
    <p class="logo-filename">{{ currentLogo.name }}</p>
  </div>
</div>
